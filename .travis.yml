dist: bionic
language: c
addons:
  apt:
    sources:
      - sourceline: ppa:team-gcc-arm-embedded/ppa
    packages:
      - gcc-arm-embedded
script:
  - make release OUT=bcf-radio-voc-sensor-${TRAVIS_TAG} VERSION=${TRAVIS_TAG}
deploy:
  provider: releases
  token: $GITHUB_TOKEN
  file_glob: true
  file: out/release/*.bin
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
notifications:
  email: false
